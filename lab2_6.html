<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Гра: Орел чи Решка</title>
</head>
<body>
    <script>
        "use strict";

        // Функція для генерації випадкового результату
        function flipCoin() {
            const result = Math.random() < 0.5 ? "Орел" : "Решка";  // Випадкове значення: орел або решка
            return result;
        }

        // Запитуємо користувача, чи хоче він грати
        let play = confirm("Зіграємо в гру 'Орел чи Решка'?");

        while (play) {
            let userChoice = prompt("Виберіть: 'Орел' або 'Решка'").toLowerCase();

            // Перевірка на валідність вводу
            if (userChoice !== "орел" && userChoice !== "решка") {
                alert("Будь ласка, виберіть або 'Орел', або 'Решка'.");
            } else {
                let coinResult = flipCoin();  // Підкидаємо монету

                // Порівнюємо вибір користувача з результатом
                if (userChoice === coinResult.toLowerCase()) {
                    alert(`Вітаємо! Ви виграли! Монета показала: ${coinResult}.`);
                } else {
                    alert(`На жаль, ви програли. Монета показала: ${coinResult}.`);
                }
            }

            // Запитуємо, чи хоче користувач продовжити гру
            play = confirm("Хочете зіграти ще раз?");
        }

        alert("Гру завершено!");
    </script>
</body>
</html>
